shadow = true;
shadow-radius = 50;
shadow-opacity = .35
shadow-offset-x = -49;
shadow-offset-y = -47;
shadow-color = "#00020b"

frame-opacity = 0.95;
frame-opacity-for-same-colors = true;

inner-border-width = 1

corner-radius = 13

# Fading
fading = true
fade-in-step = 0.028
fade-out-step = 0.03
fade-delta = 10
no-fading-openclose = false
no-fading-destroyed-argb = false

blur-method = "dual_kawase"
blur-size = 12
blur-deviation = false
blur-strength = 5
blur-background = true
blur-background-frame = true
blur-background-fixed = false

backend = "glx"
unredir-if-possible = true;
dithered-present = false;
vsync = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true
# glx-no-stencil = true
# glx-no-rebind-pixmap = true
use-damage = true;
xrender-sync-fence = true
log-level = "warn";

rules = (
{
    match = "WM_TRANSIENT_FOR@";
    animations = ({
        triggers = ["open", "show"];
        opacity = {
            curve = "linear";
            duration = 0.15;
            start = "window-raw-opacity-before";
            end = "window-raw-opacity";
        };
        blur-opacity = {
            curve = "linear";
            duration = 0.1;
            delay = 0.15;
            start = "window-raw-opacity-before";
            end = "window-raw-opacity";
        };
        shadow-opacity = "opacity";
        scale-y = {
            curve = "cubic-bezier(0.24, 0.64, 0.79, 0.98)";
            duration = 0.15;
            start = 0.8;
            end = 1;
        };
        offset-y = "(-window-height/2) + (window-height/2) * scale-y";
        shadow-scale-y = "scale-y";
        shadow-offset-y = "offset-y";
    },{
        triggers = ["close", "hide"];
        opacity = {
            curve = "linear";
            duration = 0.15;
            start = "window-raw-opacity-before";
            end = "0";
        };
        blur-opacity = 0;
        shadow-opacity = "opacity";
        scale-y = {
            curve = "cubic-bezier(0.21, 0.02, 0.76, 0.36)";
            duration = 0.15;
            start = 1;
            end = 0.7;
        };
        offset-y = "(-window-height/2) + (window-height/2) * scale-y";
        shadow-scale-y = "scale-y";
        shadow-offset-y = "offset-y";
    });
}, {
    match = "window_type = 'dropdown_menu' || window_type = 'popup_menu' || window_type = 'menu'";
    animations = ({
        triggers = ["open", "show"];
        opacity = {
            curve = "linear";
            duration = 0.15;
            start = "window-raw-opacity-before";
            end = "window-raw-opacity";
        };
        blur-opacity = {
            curve = "linear";
            duration = 0.1;
            delay = 0.15;
            start = "window-raw-opacity-before";
            end = "window-raw-opacity";
        };
        shadow-opacity = "opacity";
        scale-y = {
            curve = "cubic-bezier(0.24, 0.64, 0.79, 0.98)";
            duration = 0.15;
            start = 0.8;
            end = 1;
        };
        shadow-scale-y = "scale-y";
    },{
        triggers = ["close", "hide"];
        opacity = {
            curve = "linear";
            duration = 0.15;
            start = "window-raw-opacity-before";
            end = "0";
        };
        blur-opacity = 0;
        shadow-opacity = "opacity";
        scale-y = {
            curve = "cubic-bezier(0.21, 0.02, 0.76, 0.36)";
            duration = 0.15;
            start = 1;
            end = 0.7;
        };
        shadow-scale-y = "scale-y";
    });
}, {
    match = "window_type = 'dropdown_menu' || window_type = 'popup_menu' || window_type = 'menu'";
    opacity = 0.9;
}, {
    match = "window_type = 'dock' || window_type = 'desktop' || class_g = 'dwm' ";
    blur-background = false;
    corner-radius = 0;
}, {
    match = "class_g *= 'i3lock' || _NET_WM_STATE@[1] = '_NET_WM_STATE_FULLSCREEN' || _NET_WM_STATE@[2] = '_NET_WM_STATE_FULLSCREEN' || _NET_WM_STATE@[3] = '_NET_WM_STATE_FULLSCREEN' || _NET_WM_STATE@[4] = '_NET_WM_STATE_FULLSCREEN'";
    shadow = false;
    corner-radius = 0;
    animations = ({
        triggers = ["open", "show"];
        opacity = {
            curve = "linear";
            duration = 0.15;
            start = "window-raw-opacity-before";
            end = "window-raw-opacity";
        };
        blur-opacity = {
            curve = "linear";
            duration = 0.1;
            delay = 0.15;
            start = "window-raw-opacity-before";
            end = "window-raw-opacity";
        };
        shadow-opacity = "opacity";
    },{
        triggers = ["close", "hide"];
        opacity = {
            curve = "linear";
            duration = 0.15;
            start = "window-raw-opacity-before";
            end = "0";
        };
        blur-opacity = 0;
        shadow-opacity = "opacity";
    });
}, {
    # Enable blur and transparency for zen-twilight
    match = "class_g = 'zen-twilight'";
    opacity = 0.85;
    blur-background = true;
    animations = ({
        triggers = ["open", "show"];
        opacity = {
            curve = "cubic-bezier(0.25, 0.46, 0.45, 0.94)";
            duration = 0.3;
            start = 0;
            end = 0.85;
        };
        blur-opacity = {
            curve = "linear";
            duration = 0.2;
            delay = 0.1;
            start = 0;
            end = 1;
        };
        shadow-opacity = "opacity";
        scale-x = {
            curve = "cubic-bezier(0.25, 0.46, 0.45, 0.94)";
            duration = 0.3;
            start = 0.9;
            end = 1;
        };
        scale-y = "scale-x";
        shadow-scale-x = "scale-x";
        shadow-scale-y = "scale-y";
    },{
        triggers = ["close", "hide"];
        opacity = {
            curve = "cubic-bezier(0.55, 0.06, 0.68, 0.19)";
            duration = 0.25;
            start = 0.85;
            end = 0;
        };
        blur-opacity = 0;
        shadow-opacity = "opacity";
        scale-x = {
            curve = "cubic-bezier(0.55, 0.06, 0.68, 0.19)";
            duration = 0.25;
            start = 1;
            end = 0.95;
        };
        scale-y = "scale-x";
        shadow-scale-x = "scale-x";
        shadow-scale-y = "scale-y";
    });
}, {
    # Disable blur for drawing/annotation tools
    match = "class_g = 'raypets' || class_g = 'Pqiv' || class_g = 'slop'  || class_g = 'raydraw' || class_g = 'Gromit-mpx' || class_g = 'xournalpp' || class_g = 'krita' || class_g = 'gimp' ||  class_g = 'steam_app_default' ";
    blur-background = false;
    shadow = false;
}, {
    # Terminal transparency and blur
    match = "class_g = 'Alacritty' || class_g = 'ghostty' || class_g = 'kitty' || class_g = 'wezterm' || class_g = 'foot'";
    opacity = 0.9;
    blur-background = true;
}, {
    # Media players - disable blur for performance
    match = "class_g = 'steam_app_default' || class_g = 'Gromit-mpx' || class_g = 'mpv' || class_g = 'vlc' || class_g = 'firefox' && name *= 'YouTube'";
    blur-background = false;
    unredir-if-possible = true;
}, {
    # Notification styling
    match = "class_g = 'dunst' || window_type = 'notification'";
    opacity = 0.95;
    blur-background = true;
    corner-radius = 10;
    shadow = true;
    shadow-radius = 20;
    shadow-opacity = 0.4;
});

