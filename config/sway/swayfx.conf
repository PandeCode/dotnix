# SwayFX Configuration
# Add these to your Sway config extraConfig section or as separate commands

# Corner radius (equivalent to picom corner-radius = 13)
corner_radius 13

# Shadows (equivalent to picom shadow settings)
shadows on
shadows_on_csd on
shadow_blur_radius 50
shadow_color #00020b35  # Color with alpha (35% opacity)
shadow_offset_x -49 -47

# Blur (equivalent to picom dual_kawase blur)
blur on
blur_xray off
blur_passes 2
blur_radius 6
# blur_noise 0.01  # Optional noise
# blur_brightness 0.9  # Optional brightness adjustment
# blur_contrast 0.9  # Optional contrast adjustment
# blur_saturation 1.1  # Optional saturation adjustment

# Layer shell blur (for bars, notifications, etc.)
layer_effects "waybar" blur enable; shadows enable; corner_radius 10
layer_effects "gtk-layer-shell" blur enable; shadows enable

# Window type specific rules
for_window [window_type="dropdown_menu"] opacity 0.9, corner_radius 8, blur enable
for_window [window_type="popup_menu"] opacity 0.9, corner_radius 8, blur enable
for_window [window_type="menu"] opacity 0.9, corner_radius 8, blur enable

# Terminal transparency and blur (equivalent to your terminal rules)
for_window [app_id="Alacritty"] opacity 0.9, blur enable
for_window [app_id="kitty"] opacity 0.9, blur enable
for_window [app_id="foot"] opacity 0.9, blur enable
for_window [app_id="org.wezfurlong.wezterm"] opacity 0.9, blur enable

# Browser with transparency (zen-twilight equivalent)
for_window [app_id="zen-alpha"] opacity 0.85, blur enable
for_window [app_id="zen-beta"] opacity 0.85, blur enable

# Disable blur for performance-sensitive applications
for_window [app_id="mpv"] blur disable, shadows disable
for_window [app_id="vlc"] blur disable, shadows disable
for_window [class="steam_app_.*"] blur disable, shadows disable

# Drawing/annotation tools - disable effects
for_window [app_id="pqiv"] blur disable, shadows disable, corner_radius 0
for_window [app_id="slurp"] blur disable, shadows disable, corner_radius 0
for_window [app_id="grim"] blur disable, shadows disable, corner_radius 0
for_window [class="Gromit-mpx"] blur disable, shadows disable
for_window [app_id="org.gnome.gitlab.somas.Gromit-MPX"] blur disable, shadows disable
for_window [class="Krita"] blur disable, shadows disable
for_window [class="Gimp"] blur disable, shadows disable

# Notifications (if using mako or similar)
for_window [app_id="mako"] opacity 0.95, corner_radius 10, blur enable, shadows enable

# Floating window default styling
for_window [floating] shadows enable

# Scratchpad styling
for_window [floating] resize set 640 360, move position 80 80

# Picture-in-Picture specific
for_window [title="Picture-in-Picture"] floating enable, sticky enable, resize set 480 270, move position 1440 24, corner_radius 8, shadows enable

# Optional: Smart gaps integration with effects
smart_gaps on
gaps inner 8
gaps outer 4
