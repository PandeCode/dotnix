set -g mouse on
set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g status on

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set-window-option -g pane-base-index 1

set -g history-limit 50000
set -sg escape-time 0
set -g focus-events on
set -g display-time 2000

bind r source-file ~/.tmux.conf \; display "Config reloaded!"

bind t set -g status

bind c new-window -c "#{pane_current_path}"
bind p previous-window
bind Tab last-window

bind -r H swap-window -d -t -1
bind -r L swap-window -d -t +1

set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'

bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind n if-shell '[ $(tmux display-message -p "#{pane_width}") -gt $(tmux display-message -p "#{pane_height}") ]' \
    'split-window -h -c "#{pane_current_path}"' \
    'split-window -v -c "#{pane_current_path}"'

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

bind f resize-pane -Z

bind x kill-pane
bind X kill-window

bind > swap-pane -D
bind < swap-pane -U

bind b break-pane -d

bind m select-pane -m
bind M swap-pane

bind S setw synchronize-panes \; display "Sync #{?pane_synchronized,ON,OFF}"

set-window-option -g mode-keys vi

bind v copy-mode

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'cs'
bind-key -T copy-mode-vi Y send -X copy-line

unbind -T copy-mode-vi MouseDragEnd1Pane

bind / copy-mode \; send-keys "/"
bind ? copy-mode \; send-keys "?"

bind-key -T copy-mode-vi C-u send -X halfpage-up
bind-key -T copy-mode-vi C-d send -X halfpage-down

bind D detach-client -a
bind C-s choose-session

set-option -g status-position top
set-option -g status-style bg=colour235,fg=colour136,default
set -g status-interval 1
set -g status-justify centre
set -g status-left-length 50
set -g status-right-length 200

set -g status-left '#{?pane_in_mode,#[bg=colour3]#[fg=colour0] (눈_눈) COPY ,\
#{?client_prefix,#[bg=colour2]#[fg=colour0] (ง •̀_•́)ง PREFIX ,\
#{?pane_synchronized,#[bg=colour4]#[fg=colour0] (ﾉ≧ڡ≦) SYNC ,}}}#[fg=green] #H #[fg=black]• #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]'

set -g status-right '#{@status-cpu} #{@status-ram} #{@status-disk} #{@status-ping} #[fg=blue]%H:%M'

run-shell 'tmux set-option -g @status-cpu  "#[fg=green]󰍛 0%#[default]"'
run-shell 'tmux set-option -g @status-ram  "#[fg=green]󰋊 0%#[default]"'
run-shell 'tmux set-option -g @status-swap "#[fg=green]󰓅 0%#[default]"'
run-shell 'tmux set-option -g @status-disk "#[fg=green]󰋊 0%#[default]"'
run-shell 'tmux set-option -g @status-ping "#[fg=green]󰖟 --ms#[default]"'

run-shell 'pkill -f "tmux.*status-cpu" >/dev/null 2>&1 || true'
run-shell 'pkill -f "tmux.*status-ram" >/dev/null 2>&1 || true'
run-shell 'pkill -f "tmux.*status-swap" >/dev/null 2>&1 || true'
run-shell 'pkill -f "tmux.*status-disk" >/dev/null 2>&1 || true'
run-shell 'pkill -f "tmux.*status-ping" >/dev/null 2>&1 || true'

run-shell -b 'prev_idle=0; prev_total=0; while :; do read cpu user nice system idle iowait irq softirq steal guest < /proc/stat; total=$((user + nice + system + idle + iowait + irq + softirq + steal)); if [ "$prev_total" -ne 0 ]; then diff_idle=$((idle - prev_idle)); diff_total=$((total - prev_total)); CPU=$((100 * (diff_total - diff_idle) / diff_total)); else CPU=0; fi; prev_idle=$idle; prev_total=$total; if [ "$CPU" -ge 85 ]; then COL=red; elif [ "$CPU" -ge 70 ]; then COL=yellow; else COL=green; fi; tmux set-option -g @status-cpu "#[fg=$COL]󰍛 ${CPU}%#[default]" >/dev/null 2>&1; sleep 3; done &'

run-shell -b 'while :; do RAM=$(free 2>/dev/null | awk "/Mem:/ {printf \"%.0f\", (\$3/\$2)*100}" 2>/dev/null); if [ "$RAM" -ge 90 ]; then COL=red; elif [ "$RAM" -ge 75 ]; then COL=yellow; else COL=green; fi; tmux set-option -g @status-ram "#[fg=$COL] ${RAM}%#[default]" >/dev/null 2>&1; sleep 5; done &'

run-shell -b 'while :; do DISK=$(df -h / 2>/dev/null | awk "NR==2 {sub(/%/, \"\", \$5); print \$5}" 2>/dev/null); if [ "$DISK" -ge 90 ]; then COL=red; elif [ "$DISK" -ge 80 ]; then COL=yellow; else COL=green; fi; tmux set-option -g @status-disk "#[fg=$COL]󰋊 ${DISK}%#[default]" >/dev/null 2>&1; sleep 30; done &'

run-shell -b 'fail=0; while :; do PING=$(ping -c 1 -W 2 1.1.1.1 2>/dev/null | grep -oP "time=\\K[0-9.]+" | cut -d. -f1 2>/dev/null); if [ -z "$PING" ]; then fail=$((fail + 1)); if [ "$fail" -ge 3 ]; then tmux set-option -g @status-ping "#[fg=red]󰖟 OFFLINE#[default]" >/dev/null 2>&1; else tmux set-option -g @status-ping "#[fg=yellow]󰖟 --ms#[default]" >/dev/null 2>&1; fi; else fail=0; if [ "$PING" -ge 200 ]; then COL=red; elif [ "$PING" -ge 100 ]; then COL=yellow; else COL=green; fi; tmux set-option -g @status-ping "#[fg=$COL]󰖟 ${PING}ms#[default]" >/dev/null 2>&1; fi; sleep 60; done &'

setw -g window-status-format '#[fg=colour244] #I:#W '
setw -g window-status-current-format '#[fg=colour166,bold] #I:#W '

set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour166

setw -g aggressive-resize on

setw -g monitor-activity on
set -g visual-activity off

set -g display-panes-time 2004

bind q display-panes

bind g display-popup -E -w 80% -h 80%

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# ============================================
# Key Binding Reference
# ============================================
# prefix + ?     : Show all key bindings
# prefix + r     : Reload config
# prefix + c     : New window
# prefix + n/p   : Next/previous window
# Alt + h/l      : Previous/next window (no prefix)
# Alt + 1-9      : Jump to window (no prefix)
# prefix + |/_   : Split horizontal/vertical
# prefix + s     : Smart split
# prefix + hjkl  : Navigate panes
# prefix + C-hjkl: Resize panes
# prefix + f     : Toggle zoom
# prefix + x     : Kill pane
# prefix + S     : Sync panes
# prefix + v     : Enter copy mode
# prefix + /     : Search in copy mode
# In copy mode v : Begin selection
# In copy mode y : Copy selection
